      <nav class="nav-container">
        <div class="logo">

            <a href="login.html" class="login-btn"
              ><i class="fas fa-user"></i> Login</a
            >
          </li>
        </ul>
        <div class="header-actions">
          <div class="cart-wrapper">
            <button class="cart-icon">
              <i class="fas fa-shopping-cart"></i>
              <span class="cart-count">0</span>
            </button>
            <div class="cart-dropdown">
              <div class="cart-header">
                <h3>Shopping Cart</h3>
                <button class="close-cart">

    </header>
  
    <!-- Main login form container, styled by auth.css -->
    <main class="auth-page">
        <div class="auth-card">
            <h1>Sign in</h1>

            <!-- Login form with client-side validation -->
            <form id="loginForm" novalidate>
                <!-- Email input with associated label -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <!-- Password input with associated label -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <!-- Remember me checkbox -->
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>

                <!-- Error messages for accessibility -->
                <div id="loginError" aria-live="polite" class="error-message"></div>

                <!-- Submit button -->
                <button type="submit" class="btn">Sign in</button>
            </form>

            <!-- Link to registration page -->
            <p class="small-link">
                <a href="register.html">Create account</a>
            </p>
        </div>
    </main>

    <!-- Link to external JavaScript -->
    <script src="auth.js"></script>
</body>
</html>
